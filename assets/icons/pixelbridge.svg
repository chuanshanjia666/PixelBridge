<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#b21f1f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fdbb2d;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
        </linearGradient>
    </defs>
    
    <!-- Background rounded square -->
    <rect x="32" y="32" width="448" height="448" rx="80" fill="#1e1e2e" />
    
    <!-- "Pixel" Grid Pattern (Subtle) -->
    <g opacity="0.1">
        <rect x="80" y="80" width="40" height="40" fill="white" />
        <rect x="140" y="80" width="40" height="40" fill="white" />
        <rect x="200" y="80" width="40" height="40" fill="white" />
        <rect x="260" y="80" width="40" height="40" fill="white" />
        <rect x="320" y="80" width="40" height="40" fill="white" />
        <rect x="380" y="80" width="40" height="40" fill="white" />
        
        <rect x="80" y="380" width="40" height="40" fill="white" />
        <rect x="380" y="380" width="40" height="40" fill="white" />
    </g>

    <!-- Stylized Bridge -->
    <!-- Pillars -->
    <rect x="112" y="240" width="48" height="160" rx="4" fill="url(#bridgeGradient)" />
    <rect x="352" y="240" width="48" height="160" rx="4" fill="url(#bridgeGradient)" />
    
    <!-- Bridge Arch/Deck made of Pixels -->
    <rect x="100" y="200" width="64" height="64" rx="8" fill="#00d2ff" />
    <rect x="172" y="180" width="64" height="64" rx="8" fill="#00d2ff" />
    <rect x="244" y="170" width="64" height="64" rx="8" fill="#3a7bd5" />
    <rect x="316" y="180" width="64" height="64" rx="8" fill="#00d2ff" />
    <rect x="388" y="200" width="64" height="64" rx="8" fill="#00d2ff" />
    
    <!-- Connection lines -->
    <path d="M 164 232 L 348 232" stroke="white" stroke-width="4" stroke-dasharray="10,10" opacity="0.5" />
    
    <!-- Center "Pixel" highlight -->
    <rect x="244" y="170" width="64" height="64" rx="8" fill="white">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
    </rect>
</svg>
