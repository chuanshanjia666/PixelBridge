name: Windows Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-windows:
    name: Windows (${{ matrix.arch }}) Build
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            sys: ucrt64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-ffmpeg
            mingw-w64-ucrt-x86_64-spdlog
            mingw-w64-ucrt-x86_64-qt6-base
            mingw-w64-ucrt-x86_64-qt6-multimedia
            mingw-w64-ucrt-x86_64-qt6-declarative
            mingw-w64-ucrt-x86_64-qt6-shadertools
            mingw-w64-ucrt-x86_64-qt6-translations

      - name: Configure CMake
        run: |
          cmake -B build/release -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build/release --parallel

      - name: Package (ZIP)
        run: |
          # Ensure Qt helper tools are in PATH for windeployqt
          export PATH=$MSYSTEM_PREFIX/lib/qt6/bin:$PATH

          EXE_PATH="build/release/PixelBridge.exe"

          if command -v windeployqt6 >/dev/null 2>&1; then
            WINDEPLOYQT="windeployqt6"
          else
            WINDEPLOYQT="windeployqt"
          fi

          $WINDEPLOYQT --release --no-translations --no-compiler-runtime --qmldir qml $EXE_PATH

          # Now package
          cd build/release
          cpack -G ZIP

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-windows-${{ matrix.arch }}
          path: |
            build/release/*.zip
            build/release/*.exe
