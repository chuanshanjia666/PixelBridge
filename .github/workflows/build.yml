name: Multi-platform Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libavformat-dev libavcodec-dev libavutil-dev libavdevice-dev libswscale-dev \
            libspdlog-dev \
            libgl1-mesa-dev \
            libfuse2 \
            libxcb-cursor0 \
            libwayland-dev libxkbcommon-dev \
            libpipewire-0.3-dev libportal-dev \
            ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg spdlog ninja pkg-config

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja pkgconfiglite
          vcpkg install spdlog:x64-windows ffmpeg:x64-windows

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.5.3"
          modules: "qtmultimedia qtshadertools ${{ runner.os == 'Linux' && 'qtwayland' || '' }}"

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake --preset windows-msvc -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          else
            cmake --preset release -DCMAKE_INSTALL_PREFIX=/usr
          fi
        shell: bash

      - name: Build
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake --build --preset windows-msvc --parallel
          else
            cmake --build --preset release --parallel
          fi
        shell: bash

      - name: Package (Linux DEB)
        if: runner.os == 'Linux'
        run: |
          cd build/release
          cpack -G DEB
        shell: bash

      - name: Package (Linux AppImage)
        if: runner.os == 'Linux'
        run: |
          # Download tools
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

          # Rename plugin for linuxdeploy to find it
          mv linuxdeploy-plugin-qt-x86_64.AppImage linuxdeploy-plugin-qt.AppImage

          # Run packaging script
          export QMAKE=$(which qmake || which qmake6)
          bash scripts/package_appimage.sh
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-${{ matrix.os }}
          path: |
            build/release/PixelBridge*
            build/release/*.exe
            build/release/*.deb
            build/release/*.AppImage
            PixelBridge*.AppImage
            build/windows-msvc/Release/PixelBridge.exe
