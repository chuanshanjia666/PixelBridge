name: Multi-platform Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libavformat-dev libavcodec-dev libavutil-dev libavdevice-dev libswscale-dev \
            libspdlog-dev \
            libgl1-mesa-dev \
            ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg spdlog ninja pkg-config

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg ninja pkgconfiglite
          vcpkg install spdlog:x64-windows

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.5.*"
          modules: "qtmultimedia qtshadertools"

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake --preset windows-msvc -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          else
            cmake --preset release
          fi
        shell: bash

      - name: Build
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake --build --preset windows-msvc --parallel
          else
            cmake --build --preset release --parallel
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-${{ matrix.os }}
          path: |
            build/release/PixelBridge*
            build/release/*.exe
            build/release/bench_*
            build/windows-msvc/Release/PixelBridge.exe
            build/windows-msvc/Release/bench_*
