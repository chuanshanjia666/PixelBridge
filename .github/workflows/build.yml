name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libavdevice-dev \
            libswscale-dev \
            libssl-dev \
            libspdlog-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            qt6-base-dev \
            qt6-declarative-dev \
            qt6-multimedia-dev \
            libgl1-mesa-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --parallel $(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-Linux
          path: |
            build/PixelBridge
            build/bench_*
            build/test_*
