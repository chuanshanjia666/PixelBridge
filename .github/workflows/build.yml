name: Multi-platform Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: ${{ matrix.os }} (${{ matrix.arch }}) Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm64
            arch: arm64
          - os: windows-latest
            arch: x64
            sys: ucrt64
          - os: windows-latest
            arch: arm64
            sys: clangarm64
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libavformat-dev libavcodec-dev libavutil-dev libavdevice-dev libswscale-dev \
            libspdlog-dev \
            libgl1-mesa-dev \
            libfuse2 \
            libxcb-cursor0 \
            libwayland-dev libxkbcommon-dev \
            libpipewire-0.3-dev libportal-dev \
            ninja-build \
            rpm

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg spdlog ninja pkg-config

      - name: Set up MSYS2 (Windows x64 / ARM64 Native)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: >-
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-gcc
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-cmake
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-ninja
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-pkg-config
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-ffmpeg
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-spdlog
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-qt6-base
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-qt6-multimedia
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-qt6-declarative
            ${{ matrix.sys == 'ucrt64' && 'mingw-w64-ucrt-x86_64' || 'mingw-w64-clang-aarch64' }}-qt6-shadertools

      - name: Install Qt (Linux/macOS)
        if: runner.os != 'Windows'
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.5.3"
          modules: "qtmultimedia qtshadertools"

      - name: Configure CMake
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake -B build/release -G Ninja -DCMAKE_BUILD_TYPE=Release
          else
            cmake --preset release -DCMAKE_INSTALL_PREFIX=/usr
          fi
        shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}

      - name: Build
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake --build build/release --parallel
          else
            cmake --build --preset release --parallel
          fi
        shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}

      - name: Package (Linux DEB/RPM)
        if: runner.os == 'Linux'
        run: |
          cd build/release
          cpack -G DEB
          cpack -G RPM
        shell: bash

      - name: Package (Windows EXE)
        if: runner.os == 'Windows'
        run: |
          cd build/release
          cpack -G ZIP
        shell: msys2 {0}

      - name: Package (macOS DMG)
        if: runner.os == 'macOS'
        run: |
          cd build/release
          cpack -G DragNDrop
        shell: bash

      - name: Package (Linux AppImage)
        if: runner.os == 'Linux'
        run: |
          # Detect architecture
          RAW_ARCH=$(uname -m)
          if [ "$RAW_ARCH" == "aarch64" ] || [ "$RAW_ARCH" == "arm64" ]; then
            APPIMG_ARCH="aarch64"
          else
            APPIMG_ARCH="x86_64"
          fi

          # Download tools
          wget -q "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-${APPIMG_ARCH}.AppImage"
          wget -q "https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-${APPIMG_ARCH}.AppImage"
          chmod +x linuxdeploy*.AppImage

          # Rename plugin for linuxdeploy to find it
          mv "linuxdeploy-plugin-qt-${APPIMG_ARCH}.AppImage" linuxdeploy-plugin-qt.AppImage

          # Run packaging script
          export QMAKE=$(which qmake || which qmake6)
          bash scripts/package_appimage.sh
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            build/release/PixelBridge*
            build/release/*.exe
            build/release/*.deb
            build/release/*.rpm
            build/release/*.dmg
            build/release/*.AppImage
            PixelBridge*.AppImage
