name: Multi-platform Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libavformat-dev libavcodec-dev libavutil-dev libavdevice-dev libswscale-dev \
            libspdlog-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libgl1-mesa-dev \
            ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg spdlog gstreamer ninja pkg-config

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg spdlog gstreamer ninja
          # Note: Paths might need to be added to GITHUB_PATH if not found by CMake

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.5.*"
          modules: "qtmultimedia qtquickcontrols2"

      - name: Configure CMake
        run: |
          cmake --preset release

      - name: Build
        run: |
          cmake --build --preset release --parallel

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-${{ matrix.os }}
          path: |
            build/release/PixelBridge*
            build/release/*.exe
            build/release/bench_*
