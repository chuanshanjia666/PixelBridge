name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install system dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            cmake \
            git \
            pkgconf \
            ffmpeg \
            qt6-base \
            qt6-multimedia \
            qt6-declarative \
            qt6-5compat \
            spdlog \
            gstreamer \
            gst-plugins-base \
            openssl \
            mesa

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --parallel $(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelBridge-Arch-Linux
          path: |
            build/PixelBridge
            build/bench_*
            build/test_*